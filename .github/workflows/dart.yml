name: Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.24.0"
  VERSION_TAG: "v2.8.0"

jobs:
  # iOS 构建
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          mv Runner.app/ Payload
          zip -qq -r -9 agrisale-ios-${{ env.VERSION_TAG }}.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios/iphoneos/agrisale-ios-${{ env.VERSION_TAG }}.ipa

  # Android 构建
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Fix install_plugin namespace and AndroidManifest
        run: |
          python3 << 'PYEOF'
          import re
          import os
          
          home = os.environ.get('HOME', os.path.expanduser('~'))
          
          # 修复 build.gradle - 添加 namespace 和统一 JVM 目标版本
          build_gradle_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'install_plugin-2.1.0', 'android', 'build.gradle')
          if os.path.isfile(build_gradle_path):
              print(f'找到 build.gradle: {build_gradle_path}')
              with open(build_gradle_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              has_changes = False
              
              # 添加 namespace
              if 'namespace' not in content:
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    namespace "com.crazecoder.openfile"'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 namespace 到 build.gradle')
              else:
                  print('✓ build.gradle 已包含 namespace')
              
              # 修复 compileSdkVersion - 确保至少为 30（Java 9+ 要求），最好设置为 35
              if 'compileSdkVersion' in content:
                  # 检查当前的 compileSdkVersion 值
                  match = re.search(r'compileSdkVersion\s+(\d+)', content)
                  if match:
                      current_sdk = int(match.group(1))
                      if current_sdk < 35:
                          content = re.sub(r'compileSdkVersion\s+\d+', 'compileSdkVersion 35', content)
                          has_changes = True
                          print(f'✓ 已更新 compileSdkVersion 从 {current_sdk} 到 35')
                      else:
                          print(f'✓ compileSdkVersion 已设置为 {current_sdk}')
                  else:
                      # 如果格式不同，尝试替换
                      content = re.sub(r'compileSdkVersion\s*[^\n]+', 'compileSdkVersion 35', content)
                      has_changes = True
                      print('✓ 已设置 compileSdkVersion 为 35')
              else:
                  # 如果没有 compileSdkVersion，添加它（在 namespace 之后）
                  if 'namespace' in content:
                      pattern = r'(namespace\s+"[^"]+"\s*\n)'
                      replacement = r'\1    compileSdkVersion 35\n'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 compileSdkVersion 35')
                  elif 'android {' in content:
                      pattern = r'(android\s*\{)'
                      replacement = r'\1\n    compileSdkVersion 35'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 compileSdkVersion 35')
              
              # 统一 JVM 目标版本为 11（与项目配置一致）
              # 修复 compileOptions - 将 Java 1.8 改为 11
              if 'VERSION_1_8' in content:
                  content = re.sub(r'VERSION_1_8', 'VERSION_11', content)
                  has_changes = True
                  print('✓ 已更新 Java 版本从 1.8 到 11')
              
              # 修复 kotlinOptions - 将 jvmTarget 1.8 改为 11
              if 'jvmTarget' in content:
                  # 匹配 jvmTarget = "1.8" 或 jvmTarget = '1.8'
                  content = re.sub(r'jvmTarget\s*=\s*["\']1\.8["\']', 'jvmTarget = "11"', content)
                  if 'jvmTarget = "11"' in content or "jvmTarget = '11'" in content:
                      print('✓ kotlinOptions jvmTarget 已设置为 11')
                  else:
                      has_changes = True
                      print('✓ 已更新 kotlinOptions jvmTarget 到 11')
              
              # 如果没有 compileOptions，添加它
              if 'compileOptions' not in content and 'android {' in content:
                  # 在 android { 后添加 compileOptions
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_11\n        targetCompatibility JavaVersion.VERSION_11\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 compileOptions 配置')
              
              # 如果没有 kotlinOptions，添加它
              if 'kotlinOptions' not in content and 'compileOptions' in content:
                  # 在 compileOptions 后添加 kotlinOptions
                  pattern = r'(compileOptions\s*\{[^\}]*?\})'
                  replacement = r'\1\n    kotlinOptions {\n        jvmTarget = "11"\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 kotlinOptions 配置')
              
              if has_changes:
                  with open(build_gradle_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  print('✓ build.gradle 修复完成')
          else:
              print(f'警告: 未找到 build.gradle: {build_gradle_path}')
          
          # 修复 AndroidManifest.xml - 移除 package 属性
          manifest_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'install_plugin-2.1.0', 'android', 'src', 'main', 'AndroidManifest.xml')
          if os.path.isfile(manifest_path):
              print(f'找到 AndroidManifest.xml: {manifest_path}')
              with open(manifest_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 移除 package 属性
              if 'package=' in content:
                  # 匹配 package="..." 或 package='...'
                  pattern = r'\s*package\s*=\s*["\'][^"\']*["\']'
                  new_content = re.sub(pattern, '', content)
                  
                  with open(manifest_path, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已移除 AndroidManifest.xml 中的 package 属性')
              else:
                  print('✓ AndroidManifest.xml 中已无 package 属性')
          else:
              print(f'警告: 未找到 AndroidManifest.xml: {manifest_path}')
          
          # 修复 share_plus 插件的 build.gradle
          share_plus_build_gradle_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'share_plus-12.0.1', 'android', 'build.gradle')
          if os.path.isfile(share_plus_build_gradle_path):
              print(f'找到 share_plus build.gradle: {share_plus_build_gradle_path}')
              with open(share_plus_build_gradle_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              has_changes = False
              
              # 添加 namespace（如果不存在）
              if 'namespace' not in content:
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    namespace "dev.fluttercommunity.plus.share"'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 namespace 到 share_plus build.gradle')
              else:
                  print('✓ share_plus build.gradle 已包含 namespace')
              
              # 修复 compileSdkVersion - 确保至少为 35
              if 'compileSdkVersion' in content:
                  match = re.search(r'compileSdkVersion\s+(\d+)', content)
                  if match:
                      current_sdk = int(match.group(1))
                      if current_sdk < 35:
                          content = re.sub(r'compileSdkVersion\s+\d+', 'compileSdkVersion 35', content)
                          has_changes = True
                          print(f'✓ 已更新 share_plus compileSdkVersion 从 {current_sdk} 到 35')
                  else:
                      content = re.sub(r'compileSdkVersion\s*[^\n]+', 'compileSdkVersion 35', content)
                      has_changes = True
                      print('✓ 已设置 share_plus compileSdkVersion 为 35')
              else:
                  # 如果没有 compileSdkVersion，添加它
                  if 'namespace' in content:
                      pattern = r'(namespace\s+"[^"]+"\s*\n)'
                      replacement = r'\1    compileSdkVersion 35\n'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 share_plus compileSdkVersion 35')
                  elif 'android {' in content:
                      pattern = r'(android\s*\{)'
                      replacement = r'\1\n    compileSdkVersion 35'
                      content = re.sub(pattern, replacement, content, count=1)
                      has_changes = True
                      print('✓ 已添加 share_plus compileSdkVersion 35')
              
              # 修复 Java 版本
              if 'VERSION_1_8' in content:
                  content = re.sub(r'VERSION_1_8', 'VERSION_11', content)
                  has_changes = True
                  print('✓ 已更新 share_plus Java 版本从 1.8 到 11')
              
              # 修复 kotlinOptions jvmTarget
              if 'jvmTarget' in content:
                  content = re.sub(r'jvmTarget\s*=\s*["\']1\.8["\']', 'jvmTarget = "11"', content)
                  if 'jvmTarget = "11"' not in content and "jvmTarget = '11'" not in content:
                      has_changes = True
                      print('✓ 已更新 share_plus kotlinOptions jvmTarget 到 11')
              
              # 添加 compileOptions（如果不存在）
              if 'compileOptions' not in content and 'android {' in content:
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    compileOptions {\n        sourceCompatibility JavaVersion.VERSION_11\n        targetCompatibility JavaVersion.VERSION_11\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 share_plus compileOptions 配置')
              
              # 添加 kotlinOptions（如果不存在）
              if 'kotlinOptions' not in content and 'compileOptions' in content:
                  pattern = r'(compileOptions\s*\{[^\}]*?\})'
                  replacement = r'\1\n    kotlinOptions {\n        jvmTarget = "11"\n    }'
                  content = re.sub(pattern, replacement, content, count=1)
                  has_changes = True
                  print('✓ 已添加 share_plus kotlinOptions 配置')
              
              # 修复 flutter 属性访问问题
              # 如果 build.gradle 中使用了 flutter.compileSdkVersion 等，需要确保 Flutter Gradle Plugin 已正确应用
              # 检查是否有 flutter.xxx 的引用
              if 'flutter.' in content and 'apply plugin:' not in content:
                  # 查找 android { 块，确保在它之前有正确的插件应用
                  # 这通常已经在 Flutter 插件系统中处理，但我们需要确保 compileSdkVersion 是直接指定的
                  pass
              
              if has_changes:
                  with open(share_plus_build_gradle_path, 'w', encoding='utf-8') as f:
                      f.write(content)
                  print('✓ share_plus build.gradle 修复完成')
          else:
              print(f'警告: 未找到 share_plus build.gradle: {share_plus_build_gradle_path}')
          PYEOF

      - name: Restore Android keystore
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/agrisale-release.jks
            echo "✓ Keystore restored to android/app/agrisale-release.jks"
          else
            echo "⚠️ Warning: ANDROID_KEYSTORE_BASE64 secret not set, will use debug signing"
          fi

      - name: Create key.properties
        run: |
          if [ -n "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            cat <<EOF > android/key.properties
          storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=agrisale-release.jks
          EOF
            echo "✓ key.properties created in android/ directory"
          else
            echo "⚠️ Warning: key.properties not created, will use debug signing"
          fi

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Rename Build Files
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/agrisale-android-${{ env.VERSION_TAG }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/agrisale-android-${{ env.VERSION_TAG }}.aab

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/agrisale-android-${{ env.VERSION_TAG }}.apk

      - name: Upload Android Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Android-Bundle
          path: build/app/outputs/bundle/release/agrisale-android-${{ env.VERSION_TAG }}.aab

  # macOS 构建
  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: macos

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Create macOS Archive
        run: |
          cd build/macos/Build/Products/Release
          zip -qq -r -9 ../../../../../agrisale-macos-${{ env.VERSION_TAG }}.zip agrisale.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: agrisale-macos-${{ env.VERSION_TAG }}.zip

  # Windows 构建
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "agrisale-windows-${{ env.VERSION_TAG }}.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: agrisale-windows-${{ env.VERSION_TAG }}.zip

  # 创建 GitHub Release
  create-release:
    name: Create Release
    needs: [build-ios, build-android, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "Agrisale ${{ env.VERSION_TAG }}"
          body: |
            ## Agrisale ${{ env.VERSION_TAG }}
            
            ### 支持平台
            - iOS: iPhone 和 iPad
            - Android: 手机和平板
            - macOS: Mac 桌面应用
            - Windows: Windows 桌面应用
            
            ### 主要功能
            - 产品库存管理
            - 采购销售管理
            - 客户供应商管理
            - 财务报表统计
            - AI 数据助手
            - 数据备份恢复
            - 多用户系统
            
            ### v2.8.0 更新内容
            - 新增 PDF 导出功能：所有 CSV 导出功能现在都支持导出为 PDF 格式
            - 导出功能增强：用户可以选择导出格式（CSV 或 PDF），然后选择保存到本地或分享给其他应用
            - PDF 格式优化：支持中文字体显示，自动识别 CSV 表头和汇总信息，生成格式化的 PDF 表格
            - 跨平台支持：PDF 导出功能在 iOS、Android、macOS、Windows 全平台可用
            - 用户体验优化：导出对话框先选择格式，再选择保存方式，操作流程更清晰
            
            ### 下载说明
            - iOS用户: 下载 `agrisale-ios-${{ env.VERSION_TAG }}.ipa` 文件
            - Android用户: 下载 `agrisale-android-${{ env.VERSION_TAG }}.apk` 文件
            - macOS用户: 下载 `agrisale-macos-${{ env.VERSION_TAG }}.zip` 文件
            - Windows用户: 下载 `agrisale-windows-${{ env.VERSION_TAG }}.zip` 文件
            
            ### 安装说明
            - iOS: 需要使用第三方工具如 AltStore 或企业证书安装
            - Android: 开启"未知来源应用"后直接安装
            - macOS: 解压后拖拽到应用程序文件夹
            - Windows: 解压后运行 agrisale.exe
            
            ---
            
            完整跨平台支持 | 原生用户体验 | 开源免费
          files: |
            artifacts/iOS-Build/agrisale-ios-${{ env.VERSION_TAG }}.ipa
            artifacts/Android-APK/agrisale-android-${{ env.VERSION_TAG }}.apk
            artifacts/Android-Bundle/agrisale-android-${{ env.VERSION_TAG }}.aab
            artifacts/macOS-Build/agrisale-macos-${{ env.VERSION_TAG }}.zip
            artifacts/Windows-Build/agrisale-windows-${{ env.VERSION_TAG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

