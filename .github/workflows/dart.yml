name: Multi-Platform Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

env:
  FLUTTER_VERSION: "3.24.0"
  VERSION_TAG: "v2.3.0"

jobs:
  # iOS 构建
  build-ios:
    name: iOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: ios

      - name: Build iOS Release
        run: flutter build ios --release --no-codesign

      - name: Create IPA
        run: |
          mkdir Payload
          mv Runner.app/ Payload
          zip -qq -r -9 agrisale-ios-${{ env.VERSION_TAG }}.ipa Payload
        working-directory: build/ios/iphoneos

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: iOS-Build
          path: build/ios/iphoneos/agrisale-ios-${{ env.VERSION_TAG }}.ipa

  # Android 构建
  build-android:
    name: Android Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Fix install_plugin namespace
        run: |
          FILE="$HOME/.pub-cache/hosted/pub.dev/install_plugin-2.1.0/android/build.gradle"
          if [ -f "$FILE" ]; then
            echo "找到 install_plugin build.gradle 文件"
            # 检查是否已有 namespace
            if ! grep -q "namespace" "$FILE"; then
              echo "未找到 namespace，开始添加..."
              # 使用 Python 来修改文件，更可靠
              python3 << 'PYEOF'
          import re
          import os
          
          home = os.environ.get('HOME', os.path.expanduser('~'))
          file_path = os.path.join(home, '.pub-cache', 'hosted', 'pub.dev', 'install_plugin-2.1.0', 'android', 'build.gradle')
          
          try:
              with open(file_path, 'r', encoding='utf-8') as f:
                  content = f.read()
              
              # 检查是否已有 namespace
              if 'namespace' not in content:
                  # 在 android { 后面添加 namespace（处理可能的空格）
                  pattern = r'(android\s*\{)'
                  replacement = r'\1\n    namespace "com.crazecoder.openfile"'
                  new_content = re.sub(pattern, replacement, content, count=1)
                  
                  with open(file_path, 'w', encoding='utf-8') as f:
                      f.write(new_content)
                  print('✓ 已添加 namespace 到 install_plugin')
              else:
                  print('✓ install_plugin 已包含 namespace')
          except Exception as e:
              print(f'错误: {e}')
              import traceback
              traceback.print_exc()
              exit(1)
          PYEOF
            else
              echo "install_plugin 已包含 namespace"
            fi
          else
            echo "警告: 未找到 install_plugin 的 build.gradle 文件"
            echo "文件路径: $FILE"
            echo "尝试查找文件..."
            find "$HOME/.pub-cache" -name "build.gradle" -path "*/install_plugin*" 2>/dev/null | head -5 || true
          fi

      - name: Build Android APK
        run: flutter build apk --release

      - name: Build Android App Bundle
        run: flutter build appbundle --release

      - name: Rename Build Files
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/agrisale-android-${{ env.VERSION_TAG }}.apk
          mv build/app/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/agrisale-android-${{ env.VERSION_TAG }}.aab

      - name: Upload Android APK
        uses: actions/upload-artifact@v4
        with:
          name: Android-APK
          path: build/app/outputs/flutter-apk/agrisale-android-${{ env.VERSION_TAG }}.apk

      - name: Upload Android Bundle
        uses: actions/upload-artifact@v4
        with:
          name: Android-Bundle
          path: build/app/outputs/bundle/release/agrisale-android-${{ env.VERSION_TAG }}.aab

  # macOS 构建
  build-macos:
    name: macOS Build
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          architecture: x64

      - name: Enable macOS Desktop
        run: flutter config --enable-macos-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Update CocoaPods
        run: pod repo update
        working-directory: macos

      - name: Build macOS Release
        run: flutter build macos --release

      - name: Create macOS Archive
        run: |
          cd build/macos/Build/Products/Release
          zip -qq -r -9 ../../../../../agrisale-macos-${{ env.VERSION_TAG }}.zip agrisale.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-Build
          path: agrisale-macos-${{ env.VERSION_TAG }}.zip

  # Windows 构建
  build-windows:
    name: Windows Build
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Enable Windows Desktop
        run: flutter config --enable-windows-desktop

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Windows Release
        run: flutter build windows --release

      - name: Create Windows Archive
        run: |
          Compress-Archive -Path "build\windows\x64\runner\Release\*" -DestinationPath "agrisale-windows-${{ env.VERSION_TAG }}.zip"

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Build
          path: agrisale-windows-${{ env.VERSION_TAG }}.zip

  # 创建 GitHub Release
  create-release:
    name: Create Release
    needs: [build-ios, build-android, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -la artifacts/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ env.VERSION_TAG }}
          name: "Agrisale ${{ env.VERSION_TAG }}"
          body: |
            ## Agrisale ${{ env.VERSION_TAG }}
            
            ### 支持平台
            - iOS: iPhone 和 iPad
            - Android: 手机和平板
            - macOS: Mac 桌面应用
            - Windows: Windows 桌面应用
            
            ### 主要功能
            - 产品库存管理
            - 采购销售管理
            - 客户供应商管理
            - 财务报表统计
            - AI 数据助手
            - 数据备份恢复
            - 多用户系统
            
            ### v2.3.0 新功能
            - Markdown 渲染：数据分析助手支持 Markdown 格式渲染，显示更清晰
            - 对话历史保存：自动保存对话记录，重新打开应用自动恢复
            - 自动更新功能：支持多源下载（GitHub 直连 + 代理服务），国内网络环境友好
            - 清空对话功能：可手动清空数据分析助手的对话记录
            
            ### 下载说明
            - iOS用户: 下载 `agrisale-ios-${{ env.VERSION_TAG }}.ipa` 文件
            - Android用户: 下载 `agrisale-android-${{ env.VERSION_TAG }}.apk` 文件
            - macOS用户: 下载 `agrisale-macos-${{ env.VERSION_TAG }}.zip` 文件
            - Windows用户: 下载 `agrisale-windows-${{ env.VERSION_TAG }}.zip` 文件
            
            ### 安装说明
            - iOS: 需要使用第三方工具如 AltStore 或企业证书安装
            - Android: 开启"未知来源应用"后直接安装
            - macOS: 解压后拖拽到应用程序文件夹
            - Windows: 解压后运行 agrisale.exe
            
            ---
            
            完整跨平台支持 | 原生用户体验 | 开源免费
          files: |
            artifacts/iOS-Build/agrisale-ios-${{ env.VERSION_TAG }}.ipa
            artifacts/Android-APK/agrisale-android-${{ env.VERSION_TAG }}.apk
            artifacts/Android-Bundle/agrisale-android-${{ env.VERSION_TAG }}.aab
            artifacts/macOS-Build/agrisale-macos-${{ env.VERSION_TAG }}.zip
            artifacts/Windows-Build/agrisale-windows-${{ env.VERSION_TAG }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

